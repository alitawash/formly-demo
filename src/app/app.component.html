<div class="outer-shell">
  <mat-toolbar color="primary" class="example-toolbar">
    Angular forms with ngx-formly
  </mat-toolbar>

  <div class="example-sidenav-container">
    <div class="container">
      <form
        [formGroup]="form"
        (ngSubmit)="onSubmit(form)"
        style="padding: 40px;"
      >
        <formly-form [model]="model" [fields]="fields"></formly-form>
        <div
          class="button-row"
          style="display:flex; flex-direction: row; justify-content: space-between; margin-top:20px;"
        >
          <button type="reset" mat-raised-button>Clear</button>
          <button mat-raised-button color="primary">Submit</button>
        </div>
      </form>
      <!-- <app-form-debug [form]="form.value" [model]="model"></app-form-debug> -->
    </div>
  </div>
</div>
